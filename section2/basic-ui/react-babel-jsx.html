<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML using React 2</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <h1>I am super heading</h1>
    <div id="root">
      <h2>Hello, I am the child of root</h2>
    </div>
    <h1>I am super footer</h1>
    <script src="./react-lib/react.development.js"></script>
    <script src="./react-lib/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const nestedElement = (
        <div id="root">
          <div id="parent">
            <div id="child1">
              <h1 style={{ color: "blue" }}>Hi, I'm Bob the Builder</h1>
              <h2>I can fix it</h2>
            </div>
            <div id="child2">
              <h1 style={{ color: "orange" }}>Hi, I'm Dora the Explorer</h1>
              <h2>Let's go exploring</h2>
            </div>
          </div>
        </div>
      );

      const NestedFunction = () => (
        <div id="root">
          <div id="parent">
            <div id="child1">
              <h1 style={{ color: "blue" }}>Hi, I'm Bob the Builder</h1>
              <h2>I can fix it</h2>
            </div>
            <div id="child2">
              <h1 style={{ color: "orange" }}>Hi, I'm Dora the Explorer</h1>
              <h2>Let's go exploring</h2>
            </div>
          </div>
        </div>
      );

      function PlainFunction() {
        return (
          <div id="root">
            <div id="parent">
              <div id="child1">
                <h1 style={{ color: "blue" }}>Hi, I'm Bob the Builder</h1>
                <h2>I can fix it</h2>
              </div>
              <div id="child2">
                <h1 style={{ color: "orange" }}>Hi, I'm Dora the Explorer</h1>
                <h2>Let's go exploring</h2>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<PlainFunction />);
    </script>
  </body>
</html>
